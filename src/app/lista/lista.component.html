<div class="card p-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Mensaje</th>
      </tr>
    </thead>
    <tbody>
      @for (item of clientes ; track $index) {
        @if (item.operacion == 5) {
        <tr>
          <td>{{item.nombre}}</td>
          <td>{{item.email}}</td>
          <td>{{item.mensaje}}</td>
        </tr>
        }
      }
    </tbody>
  </table>
</div>
